<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>LateLifeCrisis</title>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Space+Mono:ital@0;1&display=swap" rel="stylesheet">
<style>
  *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

  :root {
    --bg: #0a0a0a;
    --fg: #f0ece4;
    --accent: #e8e0d0;
    --dim: #555;
  }

  body {
    background: var(--bg);
    color: var(--fg);
    font-family: 'Space Mono', monospace;
    min-height: 100vh;
    overflow-x: hidden;
  }

  /* Grain overlay */
  body::before {
    content: '';
    position: fixed;
    inset: 0;
    background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
    pointer-events: none;
    z-index: 100;
    opacity: 0.4;
  }

  header {
    padding: 2rem 3rem 1rem;
    display: flex;
    align-items: baseline;
    gap: 1rem;
    border-bottom: 1px solid #1e1e1e;
  }

  .title {
    font-family: 'Bebas Neue', sans-serif;
    font-size: clamp(2.5rem, 6vw, 5rem);
    letter-spacing: 0.05em;
    line-height: 1;
    color: var(--fg);
    animation: fadeIn 1.2s ease forwards;
  }

  .since {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: var(--dim);
    text-transform: uppercase;
    animation: fadeIn 1.8s ease forwards;
  }

  main {
    display: grid;
    grid-template-columns: 1fr 320px;
    gap: 0;
    height: calc(100vh - 90px);
  }

  /* VIDEO SIDE */
  .video-panel {
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 3rem;
    position: relative;
    animation: fadeIn 1s ease forwards;
  }

  .video-wrapper {
    position: relative;
    width: 100%;
    max-width: 520px;
    aspect-ratio: 9/16;
    max-height: 80vh;
  }

  .video-wrapper video {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    filter: contrast(1.05);
  }

  /* Custom video controls overlay */
  .video-controls {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    padding: 1rem;
    background: linear-gradient(transparent, rgba(0,0,0,0.8));
    display: flex;
    align-items: center;
    gap: 0.75rem;
    opacity: 0;
    transition: opacity 0.3s;
  }

  .video-wrapper:hover .video-controls {
    opacity: 1;
  }

  .play-btn {
    background: none;
    border: 1px solid var(--fg);
    color: var(--fg);
    width: 32px;
    height: 32px;
    cursor: pointer;
    font-family: 'Space Mono', monospace;
    font-size: 0.6rem;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-shrink: 0;
    transition: background 0.2s;
  }

  .play-btn:hover { background: rgba(255,255,255,0.1); }

  .progress-bar {
    flex: 1;
    height: 2px;
    background: rgba(255,255,255,0.2);
    cursor: pointer;
    position: relative;
  }

  .progress-fill {
    height: 100%;
    background: var(--fg);
    width: 0%;
    transition: width 0.1s linear;
  }

  .time-display {
    font-size: 0.55rem;
    color: var(--dim);
    letter-spacing: 0.05em;
    white-space: nowrap;
  }

  /* upload hint when no video */
  .no-video {
    width: 100%;
    height: 100%;
    border: 1px solid #1e1e1e;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    cursor: pointer;
    transition: border-color 0.2s;
    position: relative;
    overflow: hidden;
  }

  .no-video:hover { border-color: #333; }

  .no-video input[type="file"] {
    position: absolute;
    inset: 0;
    opacity: 0;
    cursor: pointer;
  }

  .no-video-text {
    font-size: 0.65rem;
    letter-spacing: 0.2em;
    color: var(--dim);
    text-transform: uppercase;
    text-align: center;
    line-height: 2;
  }

  .loading-state {
    width: 100%;
    height: 100%;
    border: 1px solid #1e1e1e;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* TRACKLIST SIDE */
  .tracklist-panel {
    border-left: 1px solid #1e1e1e;
    overflow-y: auto;
    scrollbar-width: none;
    padding: 2rem 0;
  }

  .tracklist-panel::-webkit-scrollbar { display: none; }

  .track-item {
    padding: 0.55rem 2rem;
    font-size: 0.7rem;
    letter-spacing: 0.15em;
    text-transform: uppercase;
    color: #3a3a3a;
    cursor: pointer;
    text-align: right;
    transition: color 0.2s, padding-right 0.2s;
    line-height: 1.6;
    animation: slideIn 0.6s ease forwards;
    opacity: 0;
  }

  .track-item:hover {
    color: var(--fg);
    padding-right: 2.5rem;
  }

  .track-item.active {
    color: var(--fg);
  }

  .track-number {
    display: inline-block;
    margin-right: 0.6em;
    color: #222;
    font-size: 0.55rem;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(8px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes slideIn {
    from { opacity: 0; transform: translateX(20px); }
    to { opacity: 1; transform: translateX(0); }
  }

  @media (max-width: 700px) {
    main { grid-template-columns: 1fr; grid-template-rows: auto 1fr; height: auto; }
    .tracklist-panel { border-left: none; border-top: 1px solid #1e1e1e; max-height: 50vh; }
    .video-panel { padding: 1.5rem; }
  }
</style>
</head>
<body>

<header>
  <div class="title">LateLifeCrisis</div>
  <div class="since">© since 2016</div>
</header>

<main>
  <div class="video-panel">
    <div class="video-wrapper" id="videoWrapper">
      <div class="loading-state" id="loadingState">
        <div class="no-video-text">Loading...</div>
      </div>
    </div>
  </div>

  <div class="tracklist-panel" id="tracklist"></div>
</main>

<script>
const VIDEO_URL = "https://raw.githubusercontent.com/theyluvkyro/nettspend/main/NETTSPEND%20EARLY%20LIFE%20CRISIS%20ALL%20SNIPPETS%20(1).mp4";
const AUDIO_URL = "https://raw.githubusercontent.com/theyluvkyro/nettspend/main/NETTSPEND%20%20EARLY%20LIFE%20CRISIS%20ALL%20SNIPPETS.mp3";

const tracks = [
  "Since 2016",
  "Take Ur B####",
  "CCP Hedi",
  "Got-To",
  "Paris Hilton",
  "WTFIu",
  "P0lkadot",
  "Still Standin",
  "No Sleep",
  "Shades On",
  "Bulls###",
  "Mowalola",
  "Drown",
  "Fightin Sleep",
  "F###ed Up",
  "Catch Shit",
  "Im Virgina Creeper",
  "In This World",
  "Stomach Hurt",
  "Just A Phase",
  "Just Listen",
  "I Know U Know",
  "Make The World Go",
  "Hopscotch",
  "Make It Bleed",
  "White Rose",
  "iCarly",
  "Lose My Mind",
  "Since U Been Gone",
  "Joker"
];

const tracklist = document.getElementById('tracklist');
tracks.forEach((t, i) => {
  const el = document.createElement('div');
  el.className = 'track-item';
  el.style.animationDelay = `${i * 0.04}s`;
  el.innerHTML = `<span class="track-number">${String(i+1).padStart(2,'0')}</span>${t}`;
  el.addEventListener('click', () => {
    document.querySelectorAll('.track-item').forEach(x => x.classList.remove('active'));
    el.classList.add('active');
  });
  tracklist.appendChild(el);
});

// Video upload
const fileInput = document.getElementById('fileInput');
const uploadZone = document.getElementById('uploadZone');
const videoWrapper = document.getElementById('videoWrapper');

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (!file) return;
  loadVideo(URL.createObjectURL(file));
});

// Drag and drop
videoWrapper.addEventListener('dragover', e => e.preventDefault());
videoWrapper.addEventListener('drop', e => {
  e.preventDefault();
  const file = e.dataTransfer.files[0];
  if (file && file.type.startsWith('video/')) loadVideo(URL.createObjectURL(file));
});

function loadVideo(src) {
  uploadZone.remove();

  const video = document.createElement('video');
  video.src = src;
  video.loop = true;
  video.playsInline = true;
  video.autoplay = true;
  video.muted = false;

  const controls = document.createElement('div');
  controls.className = 'video-controls';

  const playBtn = document.createElement('button');
  playBtn.className = 'play-btn';
  playBtn.textContent = '▐▐';

  const progressBar = document.createElement('div');
  progressBar.className = 'progress-bar';
  const progressFill = document.createElement('div');
  progressFill.className = 'progress-fill';
  progressBar.appendChild(progressFill);

  const timeDisplay = document.createElement('div');
  timeDisplay.className = 'time-display';
  timeDisplay.textContent = '0:00';

  controls.append(playBtn, progressBar, timeDisplay);

  videoWrapper.appendChild(video);
  videoWrapper.appendChild(controls);

  playBtn.addEventListener('click', () => {
    if (video.paused) { video.play(); playBtn.textContent = '▐▐'; }
    else { video.pause(); playBtn.textContent = '▶'; }
  });

  video.addEventListener('timeupdate', () => {
    if (!video.duration) return;
    const pct = (video.currentTime / video.duration) * 100;
    progressFill.style.width = pct + '%';
    const m = Math.floor(video.currentTime / 60);
    const s = Math.floor(video.currentTime % 60).toString().padStart(2,'0');
    timeDisplay.textContent = `${m}:${s}`;
  });

  progressBar.addEventListener('click', e => {
    const rect = progressBar.getBoundingClientRect();
    const ratio = (e.clientX - rect.left) / rect.width;
    video.currentTime = ratio * video.duration;
  });
}
</script>
</body>
</html>
